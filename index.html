<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="master.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="" />
        <img src="assets/images/icon-sun.svg" alt="" class="toggle"/>
      </header>
      <div class="exstenstion-list">
        <div class="exstenstion-list-header">
          <h1>Extenstion List</h1>
          <ul>
            <li class="active">All</li>
            <li>Active</li>
            <li>Inactive</li>
          </ul>
        </div>
        <div class="exstenstion-list-content">
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">mahmoud fawzy helmy</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
